<div class="wrap">
  <div class="wrap-component-title" id="contactus">
    <h1>
        <span>לינק פנימי</span>
    </h1>
</div>
<div class="button-submit alignleft">
  <button mat-flat-button class="delete" (click)="onDelete()">מחק</button>
</div>
<div class="form-flex">
  <div>
    <mat-form-field>
      <input matInput type="text" [formControl]="linkHebName" placeholder="כותרת בעברית">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" [formControl]="inputLink" placeholder="קישור" #inputLinkVal  matTooltip="{{inputLinkVal.value}}">
    </mat-form-field>
  </div>
  <div class="button-submit">
    <button mat-flat-button class="save" (click)="onSubmit()">שמור</button>
    <mat-spinner *ngIf="spinner" class="spinner"></mat-spinner>
  </div>
</div>
</div>
