<div>
    <div class="wrap-component-title">
      <h1>
        <span>Edit Team</span>
      </h1>
    </div>
    <div>
      <div class="container">
        <form [formGroup]="editTeamForm" *ngIf="viewForm" class="group-form">
          <div class="col-md-12 col-lg-12 col-xl-12">
            <div class="flex-child col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <mat-form-field>
                <input matInput type="text" placeholder="Team name" formControlName="name">
              </mat-form-field>
            </div>
            <div class="flex-child col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <mat-form-field>
                <input matInput type="text" placeholder="Position" formControlName="position">
              </mat-form-field>
            </div>
            <div class="flex-child col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <mat-form-field>
                <input matInput type="text" placeholder="Location" formControlName="location">
              </mat-form-field>
            </div>
            <div class="flex-child col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <mat-form-field>
                <input matInput type="text" placeholder="Mobile number" formControlName="mobile_num">
              </mat-form-field>
            </div>
            <div class="flex-child col-xs-12 col-sm-12 col-md-6 col-lg-6 include-hint" >
                <mat-form-field>
                  <input matInput type="email" placeholder="Email" formControlName="mail">
                  <mat-hint *ngIf="!editTeamForm.get('mail').valid && editTeamForm.get('mail').touched" style="font-size: 15px;line-height: 1em;color: red;">*Please insert valid email</mat-hint>
                </mat-form-field>
              </div>
            <div class="flex-child col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <mat-form-field matTooltip="{{fileInput.value}}" [hidden]="fileName.value == ''">
                    <input matInput #fileName placeholder="Selected image" value="{{fileInput.value}}">
                  </mat-form-field>
                <p>
                    <input [hidden]="true" type="file" name="Imgfile" (change)="onFileChange($event)" #fileInput>
    
                    <span class="button-submit">
                      <button mat-flat-button (click)="fileInput.click()">Select Image</button>
                    </span>
                    <span *ngIf="imgSrcForView != ''" class="wrap-img-add-edit">
                      <img src="data:{{imgTypeForView}};base64,{{imgSrcForView}}">
                    </span>
                    <span *ngIf="imgSrcForEditPreview != ''" class="wrap-img-add-edit">
                      <img src="{{imgSrcForEditPreview}}">
                    </span>
                  </p>
            </div>
          </div>
        </form>
      </div>
      <div class="button-submit">
        <button mat-flat-button (click)="onSubmit()" *ngIf="saveButton">Save</button>
        <button mat-flat-button (click)="updateTeam()" *ngIf="!saveButton">Edit</button>
        <mat-spinner *ngIf="spinner"></mat-spinner>
      </div>
      <div class=" container wrap-accordion">
        <mat-accordion class="example-headers-align achivContent">
          <mat-expansion-panel id="team{{team.id_zevet}}" [expanded]="step === i" hideToggle
            *ngFor="let team of teams; let i = index;">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span class="titleMatPanel">{{team.name}}</span>
              </mat-panel-title>
              <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <div class="wrap-buttons">
              <div class="edit-button" (click)="editTeam(team)">
                <button mat-flat-button matTooltip="Edit">Edit</button>
              </div>
              <div class="delete-button" (click)="deleteTeam(team.id_zevet, team.img_src)">
                <button mat-flat-button matTooltip="Delete">Delete</button>
              </div>
            </div>
  
            <hr>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
