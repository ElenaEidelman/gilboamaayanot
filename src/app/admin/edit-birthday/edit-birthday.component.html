<div>
  <div class="wrap-component-title">
    <h1>
      <span>ימי הולדת</span>
    </h1>
  </div>
  <div>
    <div class="container">
      <form [formGroup]="editBirthdaysForm" *ngIf="viewForm" class="group-form">
        <div class="flex-form-wrap">
          <div class="flex-child">
            <mat-form-field>
              <input matInput type="text" placeholder="שמות" formControlName="birthdayList">
            </mat-form-field>
          </div>
          <div class="flex-child">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="בחר תאריך"
                    formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <div class="button-submit">
      <button mat-flat-button (click)="onSubmit()" *ngIf="saveButton">שמור</button>
      <button mat-flat-button (click)="updateNews()" *ngIf="!saveButton">לערוך</button>
      <mat-spinner *ngIf="spinner"></mat-spinner>
    </div>
    <div class=" container wrap-accordion">
      <mat-accordion class="example-headers-align achivContent">
        <mat-expansion-panel id="birthday{{birthday.id}}" [expanded]="step === i" hideToggle
          *ngFor="let birthday of birthdays; let i = index;">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="titleMatPanel">{{birthday.date_birthday}}</span>
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
          </mat-expansion-panel-header>
          <div class="wrap-birthday-list">{{birthday.name_birthday}}</div>
          <div class="wrap-buttons">
            <div class="edit-button" (click)="editBirthday(birthday)">
              <button matTooltip="לערוך" mat-flat-button>לערוך</button>
            </div>
            <div class="delete-button" (click)="deleteBirthday(birthday.id)">
              <button matTooltip="למחוק" mat-flat-button >למחוק</button>
            </div>
          </div>

          <hr>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
