<div class="wrap-edit-component">
        <div class="wrap-component-title">
                <h1>
                    <span> השגים של המועדון </span>
                </h1>
            </div>
    <div class="container">
        <div>
            <form [formGroup]="editClub" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field>
                        <input type="text" matInput placeholder="כותרת" formControlName="title">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <textarea matInput placeholder="תוכן" formControlName="content"></textarea>
                    </mat-form-field>
                </div>
                <div class="button-submit">
                    <button mat-flat-button type="submit" >save</button>
                </div>
            </form>
        </div>
    </div>
</div>
