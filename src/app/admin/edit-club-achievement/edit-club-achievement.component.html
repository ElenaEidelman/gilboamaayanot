<div>
    <div class="wrap-component-title">
        <h1>
            <span> השגים של המועדון </span>
        </h1>
    </div>
    <div class="wrap-component-title">
        <h4>
            <span>הוסף חדש</span>
        </h4>
    </div>
    <div class="container">
        <div>
            <form [formGroup]="editClub" *ngIf="formView">
                <div>
                    <mat-form-field [hidden]='true'>
                        <input type="text" matInput formControlName="id">
                        <mat-icon matSuffix>edit</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>כותרת</mat-label>
                        <input type="text" matInput placeholder="כותרת" formControlName="title">
                        <mat-icon matSuffix>edit</mat-icon>
                    </mat-form-field>
                </div>
                <ckeditor formControlName="content"></ckeditor>
                <div class="button-submit">
                    <button mat-flat-button (click)="onSubmit()" *ngIf="saveButton">שמור</button>
                    <button mat-flat-button (click)="updateAchive()" *ngIf="!saveButton">לערוך</button>
                    <mat-spinner *ngIf="spinner"></mat-spinner>
                </div>
            </form>
        </div>
    </div>



    <div class="wrap-accordion">
        <mat-accordion class="example-headers-align achivContent" *ngIf="achivements">
            <mat-expansion-panel id="achiveId{{achievement.id}}" [expanded]="step === i" hideToggle
                *ngFor="let achievement of achivements; let i = index;">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span class="titleMatPanel">{{achievement.title_hesegim}}</span>
                    </mat-panel-title>
                    <mat-panel-description></mat-panel-description>
                    <mat-icon (click)="deleteAchiv(achievement.id)" class="delete-icon" matTooltip="למחוק">delete
                    </mat-icon>
                </mat-expansion-panel-header>
                <div class="edit-block">
                        <button mat-flat-button matTooltip="לערוך" (click)="editAchive(achievement)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    <div class="achivList" [innerHTML]="achievement.text_hesegim | safe: 'html'"></div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
