<div class="wrap-component" style="position: relative">
    <div id="news"></div>
    <div class="wrap-component-title">
        <h1>
            <span>מבזקים</span>
        </h1>
    </div>
    <div class="container news">
      <mat-card class="example-card" *ngFor="let newsBlock of news">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{newsBlock.title}}</mat-card-title>
            <mat-card-subtitle>{{newsBlock.time}} {{newsBlock.date}} </mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image src="{{newsBlock.img_src}}" alt="{{newsBlock.title}}"> -->
          <img mat-card-image src="data:{{newsBlock.img_type}};base64,{{newsBlock.img_value}}" alt="{{newsBlock.title}}" title="newsBlock.title">
          <mat-card-content>
            <p>{{newsBlock.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <!--<button mat-button>LIKE</button>
            <button mat-button>SHARE</button>-->
          </mat-card-actions>
        </mat-card> 
    </div>
</div>
