<div class="container" *ngIf="diary">
    <div class="wrap-component-title">
        <h1>
            <span>{{diary.titleHeb}}</span>
        </h1>
    </div>
    <div class="container">
        <app-excel-button [publicKey]="diary.publicKey" [calendarId]="diary.calendarId"></app-excel-button>
    </div>
    <div class="iframe">
        <iframe width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen [src]="diary.src | safe :'resourceUrl'"></iframe>
    </div>
</div>
