<div>
    <p class="titleDialog">{{data.dataForTitle.opt_text}}</p>
</div>
<hr>
<div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="surveySelected">
            <mat-radio-button class="example-radio-button" *ngFor="let survey of data.data" [value]="survey" [labelPosition]="after">
                  {{survey.opt_text}}
            </mat-radio-button>
            <button class="button" mat-flat-button (click)="point(surveySelected)">להצביע</button>
        </mat-radio-group>
</div>
<button class="buttonClose" mat-flat-button mat-dialog-close>סגור</button>
